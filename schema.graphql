type Account @entity{
  id: ID!
  address: String! @index
}

type Transfer @entity {
  # Extrinsic
  id: ID!
  action: String
  extrinsicHash: String
  extrinsicIndex: Int
  timestamp: DateTime! @index
  sender: Account
  signature: String
  blockNumber: Int! @index
  success: Boolean
  params: String
  from: Account
  to: Account
  amount: Amount
  fee: Amount
  # ================
}

